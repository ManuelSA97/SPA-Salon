<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <header class="header contenedor">
        <div class="header__grid">
            <div class="header__logo">
                <img src="/build/img/logo.svg" alt="Logo Carolina SPA">
            </div>
            <nav class="sociales">
                <a class="sociales__link" href="https://facebook.com"><span class="sociales__accesible">Facebook</span></a>
                <a class="sociales__link" href="https://twitter.com"><span class="sociales__accesible">X</span></a>
                <a class="sociales__link" href="https://instagram.com"><span class="sociales__accesible">Instagram</span></a>
                <a class="sociales__link" href="https://tiktok.com"><span class="sociales__accesible">TikTok</span></a>
                <a class="sociales__link" href="https://youtube.com"><span class="sociales__accesible">YouTube</span></a>
                <a class="sociales__link" href="https://pinterest.com"><span class="sociales__accesible">Pinterest</span></a>
            </nav>
        </div>
    </header>

    <div class="navegacion">
        <div class="navegacion__border">
            <nav class="navegacion__contenedor">
                <a href="#" class="navegacion__link">Inicio</a>
                <a href="#" class="navegacion__link">Nosotros</a>
                <a href="#" class="navegacion__link">Servicios</a>
                <a href="#" class="navegacion__link">Productos</a>
                <a href="#" class="navegacion__link">Contacto</a>
            </nav>
        </div>
    </div>

</body>
</html>
